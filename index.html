<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #animation {
            white-space: pre;
            font-size: 20px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="animation"></div>

    <script>
        let envWidth = 100;
        let envHeight = 40;
        const animationElement = document.getElementById('animation');
        let L_x = 0;
        let L_y = 0;
        let L_directionX = 1;
        let L_directionY = 1;

        function updateDimensions() {
            envWidth = Math.floor(window.innerWidth / 20);
            envHeight = Math.floor(window.innerHeight / 20);
        }

        function createEnvironment() {
            let env = [];
            for (let i = 0; i < envHeight; i++) {
                let row = [];
                for (let j = 0; j < envWidth; j++) {
                    row.push(randomChar());
                }
                env.push(row);
            }
            return env;
        }

        function randomChar() {
            const chars = ['.', ',', '*', '+', '-', '~'];
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function placeL(env) {
            const text = "LESTER";
            for (let i = 0; i < text.length && L_y + i < envHeight; i++) {
                env[L_y + i][L_x] = text[i];
            }
        }

        function placeComingSoon(env) {
            const text = "Coming soon";
            const startX = Math.max(0, Math.floor((envWidth - text.length) / 2));
            const startY = envHeight - 2;
            for (let i = 0; i < text.length && startX + i < envWidth; i++) {
                env[startY][startX + i] = text[i];
            }
        }

        function moveL() {
            L_x += L_directionX;
            L_y += L_directionY;

            if (L_x <= 0 || L_x + 6 >= envWidth) {
                L_directionX *= -1;
            }
            if (L_y <= 0 || L_y + 8 >= envHeight) {
                L_directionY *= -1;
            }
        }

        function displayEnvironment(env) {
            let output = "";
            for (let row of env) {
                output += row.join("") + "\n";
            }
            animationElement.textContent = output;
        }

        function animate() {
            updateDimensions();
            const environment = createEnvironment();
            moveL();
            placeL(environment);
            placeComingSoon(environment);
            displayEnvironment(environment);
        }

        window.addEventListener('resize', animate);
        setInterval(animate, 100);
    </script>
</body>
</html>
